<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos en mantenimiento - Abogado Wilson</title>
  <style>
    :root {
      --primary-color: #3457dc;
      --text-color: #2c3e50;
      --secondary-text: #596677;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 550px;
      text-align: center;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px;
      box-shadow: var(--shadow);
      margin: 0 auto;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background-color: rgba(52, 87, 220, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-color);
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: var(--secondary-text);
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s ease;
      margin-bottom: 20px;
    }
    
    .btn:hover {
      background-color: #2a46b8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 87, 220, 0.2);
    }
    
    .secondary-link {
      font-size: 14px;
      color: var(--secondary-text);
      text-decoration: none;
    }
    
    .secondary-link:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    .logo {
      margin-top: 40px;
      font-weight: 700;
      font-size: 18px;
      color: var(--text-color);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    
    <h1>Estamos en mantenimiento</h1>
    
    <p>Estamos realizando mejoras en nuestra plataforma para brindarte un mejor servicio. Por favor, intenta acceder nuevamente en unos minutos.</p>
    
    <a href="/" class="btn">Intentar nuevamente</a>
    <br>
    <a href="tel:+593987654321" class="secondary-link">Llamar para asistencia inmediata</a>
  </div>
  
  <div class="logo">
    Abogado Wilson
  </div>
  
  <script>
    // Recargar la página automáticamente después de 30 segundos
    setTimeout(() => {
      window.location.reload();
    }, 30000);
  </script>
</body>
</html>
